# Port of the microservice
server.port=8085

# Secret for the JWT signing
jwt.secret=exampleSecret
spring.datasource.url=jdbc:h2:./coupon-microservice/coupon;DB_CLOSE_ON_EXIT=FALSE

# Database configuration
jdbc.driverClassName=org.h2.Driver
jdbc.url=jdbc:h2:./coupon-microservice/coupon;DB_CLOSE_ON_EXIT=FALSE

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:./coupon-microservice/coupon;DB_CLOSE_ON_EXIT=FALSE
# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.hbm2ddl.auto=create
spring.h2.console.enabled=true
